{% extends "layout.html" %}
{% block body %}
    
        <div class="row" style = "margin-top: 40px"> 
    	<table class = "table-striped">
    {% for word in words %}
    {% if word["recent"][-1] == 0 %}
    		<tr>
    			<td style = "height: 30px; padding: 10px; width: 10%"><a href="/{{user}}/{{word["word"]}}">{{word["word"]}}</a></td>
    			<td style = "height: 30px; padding: 10px; width: 5%; text-align:center">{{"◯" if word["recent"][-1] == 1 else "×"}}</td>
    			<td style = "height: 30px; padding: 10px; width: 45%">{{word["meaning"]}}</td>
    			<td style = "height: 30px; padding: 10px; width: 40%">{{word["memo"]}}</td>
    		</tr>
    {% endif %}
    {% endfor %}
    	</table>
        </div>
{% endblock %}
